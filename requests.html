    <style>
        .select-all-btn {
            width: 10px;
            height: 10px;
            border: 2px solid #7d7d7d;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 5px;
            text-align: center;
        }

        .select-all-btn.active {
            background-color: #324bc7;
            border-color: #203dcd;
            color: white;
        }

        .select-all-btn .checkmark {
            content: "";
            display: none;
            
        }

        .select-all-btn.active .checkmark {
            content: "âœ“";
            display: block;
            
        }

        .select-all-text {
            margin-left: 10px;
            
            color: #606060;
            cursor: pointer;
        }

        .notselected {
            
            
            background-color: #f9f9f9;
        }

        .selected {
            background-color: #d4d4d4; 
        }
        .select-all-container {
            display: flex;
            align-items: center;
        }
        
    </style>
</head>
